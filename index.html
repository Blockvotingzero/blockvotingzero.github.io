<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Custom Fonts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Plush+Trial:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Custom Fonts */
    .navbar-brand {
      font-family: 'Plush Trial', sans-serif;
    }

    .nav-link {
      font-family: 'JetBrains Mono', monospace;
    }

    .nav-tabs .nav-link {
      display: flex;
      align-items: center;
    }

    .blinking-dot {
      width: 10px;
      height: 10px;
      background-color: rgb(0, 255, 0);
      border-radius: 50%;
      margin-right: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container-fluid navbar-container">
        <!-- Left Aligned Text -->
        <span class="navbar-brand fw-bold">BBVS</span>
        
        <!-- Tabs -->
        <ul class="nav nav-tabs ms-auto" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="live-tab" data-bs-toggle="tab" data-bs-target="#live" type="button" role="tab" aria-controls="live" aria-selected="true">
              <span class="blinking-dot"></span>Live
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="vote-tab" data-bs-toggle="tab" data-bs-target="#vote" type="button" role="tab" aria-controls="vote" aria-selected="false">
              Vote
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="blockchain-tab" data-bs-toggle="tab" data-bs-target="#blockchain" type="button" role="tab" aria-controls="blockchain" aria-selected="false">
              Blockchain
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Tab Content -->
    <div class="tab-content mt-3" id="myTabContent">
      <div class="tab-pane fade show active" id="live" role="tabpanel" aria-labelledby="live-tab">
        <iframe 
          src="nigeria_map.html" 
          frameborder="0" 
          style="width: 100%; height: 100vh;" 
          title="Nigeria Map and Stats"></iframe>
      </div>
      <div class="tab-pane fade" id="vote" role="tabpanel" aria-labelledby="vote-tab">
        <h4>Vote Content</h4>
        <p>This is the vote tab content.</p>
      </div>
      <div class="tab-pane fade" id="blockchain" role="tabpanel" aria-labelledby="blockchain-tab">
        <h4>Blockchain Content</h4>
        <p>This is the blockchain tab content.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
